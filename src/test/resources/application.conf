akka {
  remote.netty.tcp.port = 2552
  loglevel = "DEBUG"
  event-handler = ["akka.event.slf4j.Slf4jEventHandler"]

  actor {
    debug.autoreceive = on
    debug.lifecycle = on
    debug.receive = on
    debug.event-stream = on
  }
}

server {
  store {
    uri = "localhost:27017"
    db = "test"
  }
  session {
    ttl = 86400
    clearInterval = 36000
  }
  security {
    hashType = "SHA-1"
    add = "QmGL4cYuGZ"
  }
}
